<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <!-- Top heading -->

    <h1 class="text-center text pt-5 pb-5">My Money Tracking App</h1>
    <!-- Top heading -->
    <main>
        <section>
            <div class="container">
                <div class="row gx-5">
                  <div class="col">
                        <img class="h-75 w-100" src="/images/money.jpg"  >
                  </div>
                  <div class="col">
                    <div>
                        <h4 class="fs-4 text-center pb-3">Income</h4>
                        <div class="d-flex justify-content-center align-items-center pb-3">
                            <h4 class="fs-5 mx-2">Income: </h4>
                            <input type="text" class="form-control w-50" >
                        </div>
                        <h4 class="text-center">Expenses</h4>
                        <div class="d-flex justify-content-center align-items-center pb-3">
                            <h4 class="fs-5 mx-2">Clothes:</h4>
                            <input type="text" class="form-control w-50" >
                        </div>
                        <div class="d-flex justify-content-center align-items-center pb-3">
                            <h4 class=" fs-5 mx-4">Rent:</h4>
                            <input type="text" class="form-control w-50" >
                        </div>
                        <div class="d-flex justify-content-center align-items-center pb-3">
                            <h4 class=" fs-5 mx-2">Clothes:</h4>
                            <input type="text" class="form-control w-50 " >
                        </div>
                        <div class="text-center pb-3">
                            <button type="button" class=" btn btn-primary btn-lg">Calculate</button>
                        </div>
                        <div>
                            <h4 class="text-center">Total Balance : 3000</h4>
                            <h4  class="text-center"> Balance : 3000</h4>
                        </div>
                        <div class="d-flex justify-content-center align-items-center pb-3 pt-3">
                            <h4 class="mx-2">Save</h4>
                            <input type="text" class="form-control w-25 " >
                            <h4 class="fs-5 px-3">%</h4>
                            <button type="button" class=" btn btn-primary">Save</button>
                        </div>
                        <div>
                            <h4 class="text-center">Save Amount: 3000</h4>
                            <h4  class="text-center"> Remaining Balance : 3000</h4>
                        </div>
                        
                    </div>
                  </div>
                 
                </div>
              </div>
    
        </section>
    </main>
   
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>
</html>
