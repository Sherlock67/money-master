<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Money Tracker</title>
    <link rel="stylesheet" href="styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1 class="text-center text pt-5 pb-5">My Money Tracking App</h1>
    <section>
        <div class="container">
            <div class="row g-5">
              <div class="col">
             
                    <img class="img-fluid" src="/images/money.jpg" >
            
              </div>
              <div class="col">
                <div>
                    <h4 class="text-center pb-3">Income</h4>
                    <div class="d-flex justify-content-center align-items-center pb-3">
                        <h4 class="mx-2">Income: </h4>
                        <input type="text" class="form-control w-50" >
                    </div>
                    <h4 class="text-center">Expenses</h4>
                    <div class="d-flex justify-content-center align-items-center pb-3">
                        <h4 class="mx-2">Clothes:</h4>
                        <input type="text" class="form-control w-50" >
                    </div>
                    <div class="d-flex justify-content-center align-items-center pb-3">
                        <h4 class="mx-4">Rent:</h4>
                        <input type="text" class="form-control w-50" >
                    </div>
                    <div class="d-flex justify-content-center align-items-center pb-3">
                        <h4 class="mx-2">Clothes:</h4>
                        <input type="text" class="form-control w-50 " >
                    </div>
                    
                </div>
              </div>
             
            </div>
          </div>

    </section>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>

</body>
</html>
